<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TR.Project - File Manager</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffff;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    #uploadArea {
      border: 2px dashed #555;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      border-radius: 10px;
    }
    #uploadArea.dragover {
      background-color: #222;
      border-color: #00ffff;
    }
    input[type="file"] {
      display: none;
    }
    .file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .file-item {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 200px;
    }
    .file-item video,
    .file-item img {
      max-width: 100%;
      border-radius: 5px;
    }
    .file-actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    button {
      background-color: #00cccc;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #009999;
    }
    .progress {
      height: 5px;
      background: #00cccc;
      margin-top: 10px;
      transition: width 0.3s;
    }
    @media (max-width: 600px) {
      .file-item {
        max-width: 100%;
      }
    }
  </style>
</head>
